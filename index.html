<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <style>
        .search_form {
            margin: 0;
            position: absolute;
            top: 33%;
            left: 50%;
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
            text-align: center;
        }
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: inline;
        }
        li {
            display: inline;
        }

        #right {
            float: right;
        }
        a {
            padding-left: 15px;
            color: black;
            font-size: 13px;
            text-decoration: none;
            text-align: center;
            font-family: arial,sans-serif;
            opacity: 0.75;
        }
        .sign_in {
            color: white;
            border: 1px solid #4285f4;
            font-weight: bold;
            background: -webkit-linear-gradient(top, #4387fd, #4683ea);
            line-height: 28px;
            padding: 0 12px;
            border-radius: 2px;
            opacity: 1;
        }
        
        #search {
            height: 44px;
            width: 584px;
            line-height: 44px;
            border: none;
            border-radius: 30px;
            box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.16), 0 0 0 1px rgba(0, 0, 0, 0.08);
            margin-bottom: 30px;
            font: 16px arial,sans-serif;
            padding-left: 45px;
            padding-right: 45px;
            box-sizing: border-box;
        }
        #search:hover, #search:focus {
            outline: none;
            box-shadow: 0 3px 8px 0 rgba(0, 0, 0, 0.16), 0 0 0 1px rgba(0, 0, 0, 0.08);
        }
        #voice {
            position: absolute;
            top: 137px;
            left: 550px;
            height: 20px;
            vertical-align: middle;
        }
        #i-search {
            position: absolute;
            top: 138px;
            left: 15px;
            opacity: 0.45;
            width: 20px;
        }
        .but {
            margin-top: 30px;
            background-color: #f5f5f5;
            border:none;
            color:#707070;
            font-size:15px;
            padding: 10px 20px;
            margin:5px;
            border-radius:4px;
            outline:none;
        }
        #logo {
            margin-bottom: 30px;
        }
        .but:hover {
            border: 1px solid #c8c8c8;
            padding: 9px 19px;
            color:#808080;
        }
        .but:focus {
            border:1px solid #4885ed;
            padding: 9px 19px;
        }
        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 35px;
            background-color: #f2f2f2;
            margin-left: -10px;
            border-top: 1px solid #e4e4e4;
            
        }
        .footer > .container {
            width:100%;
            padding: 0;
            font-family: arial,sans-serif;
            font-size: 14px;
            
        }
        .footer ul {
            padding:0;
            margin:0;
        }
        .footer ul li {
            display:inline;
        }
        .footer .left-links {
            float:left;
        }
        .footer .right-links {
            float:right;
        }
        .footer ul li a {
            color: #5f6368;
            padding-left: 27px;
        }
    </style>
</head>
<body>
    
    <div class="search_form">
        <img id="logo" src="google-logo.png" alt="Google logo">
        <form>
            <input id="search" type="text" placeholder=" ">
            <img id="voice" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/716px-Google_mic.svg.png">
            <img id="i-search" src="search-black.png"><br>
            <button class="but" type="button">Google Search</button>
            <button class="but" type="button">I'm Feeling Lucky</button>

        </form>
    </div>
    <nav>
        <ul id="left">
            <li><a href="">About</a></li>
            <li><a href="">Store</a></li>
        </ul>
        <ul id="right">
            <li><a href="">Gmail</a></li>
            <li><a href="">Images</a></li>
            <li><a href=""><img src="waffle-icon.jpg" width="15px"></a></li>
            <li><a href=""><button class="sign_in">Sign in</button></a></li>
        </ul>
    </nav>
    
</body>
<footer class="footer">
    <div class="container">
        <ul class="left-links">
            <li><a href="#">Advertising</a></li>
            <li><a href="#">Business</a></li>
            <li><a href="#">How Search works</a></li>
        </ul>
  
        <ul class="right-links">
            <li><a href="#">Privacy</a></li>
            <li><a href="#">Terms</a></li>
            <li><a href="#">Settings</a></li>
        </ul>

     </div>
</footer>
</html>
